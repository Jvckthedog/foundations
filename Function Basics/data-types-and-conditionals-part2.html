<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // length
        let text = "abcdefg";
        let length = text.length;

        console.log(length);
    </script>

    <script>
        //CharAt
        let text2 = "HELLO WORLD"
        let char = text2.charAt(0);

        console.log(char);
    </script>

    <script> 
        // charCodeAt
        let text3 = "hello world"
        let char2 = text3.charCodeAt(0);

        console.log(char2)
    </script>

    <script>
        // at
        const name = "W3Schools";
        let letter = name.at(2);

        console.log(letter);
    </script>

    <script>
        // slice
        let text4 = "apple, Banana, Kiwi";
        let part = text4.slice(7,13)

        console.log(part);      
    </script>

    <script>
        // substring
        let str = "Apple, Banana, Kiwi";
        let part2 = str.substring(7,13);

        console.log(part2);
    </script>

    <script>
        //substr
        let str2 = "apple, banana, kiwi";
        let part3 = str2.substr(7,6);

        console.log(part3);
    </script>

    <script>
        // concat
        let text5 = "hello"
        let text6 = "world"
        let text7 = text5.concat(" ", text6);
        // the space between the quotes equals a space between the texts. 

        console.log(text7);
    </script>

    <script>
        // trim
        let text8 = "   hello world     ";
        let text9 = text8.trimStart();

        console.log(text9);
    </script>

    <script>
        // padding
        let text10 = "5";
        let padding = text10.padStart(4,"x");

        console.log(padding);
    </script>

    <script> 
        // repeat
        let text11 = "Hello World!";
        let result = text11.repeat(5);

        console.log(result);
    </script>

    <script>
        // replace
        let text12 = "please visit Microsoft!"
        let nextText = text12.replace("Microsoft", "Nobara");

        console.log(nextText);
    </script>




</body>
</html>
